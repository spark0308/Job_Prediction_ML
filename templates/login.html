
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login | SIH</title>
        <!-- Bootstrap Core CSS -->
        <link href="{{url_for('static',filename = 'css/bootstrap.css')}}" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{{url_for('static',filename = 'css/style.css')}}" rel="stylesheet">
        <!-- jQuery -->
        <script src="{{url_for('static',filename = 'js/jquery.js')}}"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="{{url_for('static',filename = 'js/bootstrap.min.js')}}"></script>
        <link href="{{url_for('static',filename = 'style.css')}}" rel="stylesheet">


    

    </head>



    <body style="padding-top: 50px;">
        <!-- Header -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="/index">TAKSHASHELA#111</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                    <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            </ul>
                </div>
            </div>
        </div>
        <!--Header end-->

        <div class="container">   
       <center> <h2 style="color: red;">Login to Continue</h2> </center>
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form class="form-horizontal" action="" method="POST">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="e-mail" value="" placeholder="Email" required="true">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" required="true">
                                    </div>
                                    

                                
                          


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                   <center> <button type="submit" name="submit" class="btn btn-success">Login here</button> </center>
                                   
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="/signup" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                        </div>
        </div> 
        </div>
       
       
<section id="footer">
          <!--Footer-->
          <footer>
            <div class="container">
                <center>
                <p>Copyright &copy; Team Tasksheela. All Rights Reserved </p>		
                </center>
            </div>
        </footer>
        <!--Footer end-->
</section>
        
</body>
</html>
